    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #050615;
        --grid-color: rgba(0, 246, 255, 0.05);
        --glow-color: rgba(0, 246, 255, 0.5);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        position: relative;
        overflow-x: hidden;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
          linear-gradient(var(--grid-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: moveGrid 20s linear infinite;
        z-index: -2;
      }
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(ellipse at center, transparent 30%, var(--bg-color) 70%);
        z-index: -1;
      }
      @keyframes moveGrid {
        from { background-position: 0 0; }
        to { background-position: 40px 40px; }
      }
      .glow-border {
        position: relative;
      }
      .glow-border::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 0.8rem; /* Match parent's border-radius */
        padding: 2px;
        background: conic-gradient(from 180deg at 50% 50%, var(--glow-color) 0deg, #D400FF 180deg, var(--glow-color) 360deg);
        -webkit-mask: 
           linear-gradient(#fff 0 0) content-box, 
           linear-gradient(#fff 0 0);
        mask: 
           linear-gradient(#fff 0 0) content-box, 
           linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        opacity: 0.5;
        transition: opacity 0.3s ease;
      }
      .glow-border:hover::before {
        opacity: 1;
      }
    </style>
